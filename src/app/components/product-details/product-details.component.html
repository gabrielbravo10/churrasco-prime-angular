<section>
    <div class="card text-center container pt-3 pb-3" style="background-color: #f2b727;">
        <div class="row g-0">
            <div class="col-md-6">
                <img src="{{'http://localhost:8080/churrascoprime/products/image/' + product?.name}}"
                    alt="Imagem do produto" class="img-thumbnail">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h3>{{ product.name }}</h3>
                    <div class="price">
                        <p class="fs-2"> {{ product.unitPrice | currency:'BRL' }}</p>
                    </div>
                    <div>
                        <h4 class="fs-2">Descrição</h4>
                        <p class="fs-2">{{ product.description }}</p>
                    </div>
                    <div>
                        <a routerLink="/provider-products/{{theProviderId}}" class="btn btn-dark btn-sm">Voltar</a>
                        <button (click)="addToCart()" class="btn btn-dark btn-sm ms-2">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
