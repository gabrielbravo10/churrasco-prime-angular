<div class="login-status-header">

    <button *ngIf="!isAuthenticated" routerLink="/login" class="btn btn-warning">Login</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="btn btn-warning ms-2">Logout</button>

    <button *ngIf="isAuthenticated" routerLink="/members" class="btn btn-warning ms-2 ml-1">Membros</button>

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="btn btn-warning ms-2 ml-1">Historico</button>

</div>

<div *ngIf="isAuthenticated && userFullName" class="login-status-user-info" style="color: #fff;">
    Bem vindo {{userFullName }}!
</div>
