<main style="background-color: #f2b727;" class="p-5">
  <h2 class="m-2 mb-5">Os Melhores do Churrasco Prime</h2>
  <section class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <a *ngFor="let provider of providers" (click)="navigateToProviderPage(provider.idProvider)">
        <div class="card mb-3 div-black" style="max-width: 440px; background-color: #000;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{'http://localhost:8080/churrascoprime' + provider?.imageUrl}}" alt="" class="img-thumbnail">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title text-white">{{provider.name}}</h5>
                <p class="text-white"><i class="fa fa-star text-warning"
                    aria-hidden="true"></i>&nbsp;&nbsp;{{provider.rating}}
                </p>
                <div *ngIf="provider.active; else notShow">
                  <p class="text-white"><i class="fa fa-circle text-success" aria-hidden="true"></i>&nbsp;&nbsp;Aberto
                  </p>
                </div>
                <ng-template #notShow>
                  <p class="text-white"><i class="fa fa-circle text-danger" aria-hidden="true"></i>&nbsp;&nbsp;Fechado
                  </p>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </section>
</main>
