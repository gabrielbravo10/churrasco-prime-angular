<header id="background">
  <div class="espaco">
    <div class="container espaco">
      <div class="d-flex flex-wrap justify-content-center py-3 mb-4 ">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="../assets/img/logo.png" alt="" width="100" height="92">
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="btn btn-warning">Entrar</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="container py-4 div-black rounded-3">
          <div class="row">
            <div>
              <h3>{{provider.name}}</h3>
            </div>
            <div class="col">
              <img src="../assets/img/acougue154.png" class="img-thumbnail" alt="logo provider">
            </div>
            <!-- <h2>{{provider.name}}</h2> -->
            <div class="col lower-div cor-yellow">
              <h3>Tempo de espera</h3>
              <span class="cor-white">35Min</span>
            </div>
            <div class="col lower-div cor-yellow">
              <h3>Nivel de estrelas</h3>
              <span class="cor-white"><i class="fa fa-star text-warning"
                  aria-hidden="true"></i>&nbsp;&nbsp;{{provider.rating}}</span>
            </div>
            <div class="col lower-div cor-yellow">
              <h3>Situação</h3>
              <div>
                <div *ngIf="provider.active; else notShow">
                  <p class="text-white"><i class="fa fa-circle text-success" aria-hidden="true"></i>&nbsp;&nbsp;Aberto
                  </p>
                </div>
                <ng-template #notShow>
                  <p class="text-white"><i class="fa fa-circle text-danger" aria-hidden="true"></i>&nbsp;&nbsp;Fechado
                  </p>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<main id="yellow-main" class="pb-5">
  <div class="container" id="simple-border">
    <div class="row g-3">
      <div class="col">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-danger">Carnes</button>
            <button type="button" class="btn btn-info">Drinks</button>
            <button type="button" class="btn btn-success">Temperos</button>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              <path
                d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
            </svg>
          </span>
          <input type="text" class="form-control" placeholder="Filtro por nome" aria-label="Filtro por nome"
            aria-describedby="basic-addon1" (input)="onSearchChange($event.target.value)">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container" *ngFor="let category of categories">
    <h2>{{category.name}}</h2>
    <a *ngFor="let product of category.products">
      <div class="provider-box">
        <img src="../assets/img/acougue154.png" alt="acougue154" class="provider-img">
        <div class="provider-info">
          <h3 class="text-white mb-5px">{{product.name}}</h3>
          <p class="text-white">{{product.description}} </p>
          <p class="text-white">{{product.categories[0].name}} </p>
        </div>
      </div>
    </a>
  </div>
</main>


<app-footer></app-footer>
