<main id="yellow-main">
  <div class="container" id="simple-border">
    <div class="row g-3">
      <div class="col">
        <select class="form-select" aria-label="Default select example"
          (change)="onCategoryChange($event.target.value)">
          <option value="0" selected>Todas as categorias</option>
          <option value="1">Carnes</option>
          <option value="2">Second cat</option>
          <!-- <option value="1">Churrasco-kits</option>
          <option value="2">Churrasco-Adicionais</option>
          <option value="3">Temperos</option>
          <option value="4">Drinks-Kits</option>
          <option value="5">Drinks-Adicionais</option> -->
        </select>
      </div>
      <div class="col"></div>
      <div class="col">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-zoom-in"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
              <path
                d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
            </svg>
          </span>
          <input type="text" class="form-control" placeholder="Filtro por nome" aria-label="Filtro por nome"
            aria-describedby="basic-addon1" (input)="onSearchChange($event.target.value)">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container" *ngFor="let category of categories">
    <h2>{{category.name}}</h2>

    <a *ngFor="let product of category.products">
      <div class="provider-box">
        <img src="../assets/img/acougue154.png" alt="acougue154" class="provider-img">
        <div class="provider-info">
          <h3 class="text-white mb-5px">{{product.name}}</h3>
          <p class="text-white">{{product.description}} </p>
          <p class="text-white">{{product.categories[0].name}} </p>
        </div>
      </div>
    </a>

  </div>

</main>
