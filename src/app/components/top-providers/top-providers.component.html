<app-header></app-header>

<section>
  <h2 class="m-2">Os Melhores do Churrasco Prime</h2>
  <div id="top-providers">
    <a href="/third-index.html" *ngFor="let provider of topProviders">
      <div class="row border border-dark m-5" style="background-color: #000;">
        <div class="col">
          <img src="../assets/img/acougue154.png" alt="acougue154" class="mt-3" width="150px">
        </div>
        <div class="col mt-5">
          <h3 class="text-white pe-5">{{provider.name}}</h3>
          <p class="text-white"><i class="fa fa-star text-warning"
              aria-hidden="true"></i>&nbsp;&nbsp;{{provider.rating}}
          </p>
          <div *ngIf="provider.active; else notShow">
            <p class="text-white"><i class="fa fa-circle text-success" aria-hidden="true"></i>&nbsp;&nbsp;Aberto
            </p>
          </div>
          <ng-template #notShow>
            <p class="text-white"><i class="fa fa-circle text-danger" aria-hidden="true"></i>&nbsp;&nbsp;Fechado
            </p>
          </ng-template>
        </div>
      </div>
    </a>
  </div>
  <h2 id="see-all-btn" class="m-2"><a class="text-dark" routerLink="/providers">Ver Todos</a></h2>
</section>
